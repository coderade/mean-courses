<div class="panel panel-primary"><div class="panel-heading text-center">New Courses</div><div class="panel-body"><div ng-repeat="course in courses | orderBy:'published':true | limitTo: 4" class="row"><div class="col-md-3">{{course.published | date: 'MMM d' }}</div><div class="col-md-9"><a href="/courses/{{course._id}}">{{course.title}}</a></div></div></div></div>
