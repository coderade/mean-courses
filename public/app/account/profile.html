<div class="container"><div class="well"><form name="profileForm" class="form-horizontal"><fieldset><legend>Profile</legend><div class="form-group"><label for="email" class="col-md-2 control-label">Email</label><div class="col-md-10"><input id="email" type="email" placeholder="Email" ng-model="email" required="required" class="form-control"/></div></div><div class="form-group"><label for="firstName" class="col-md-2 control-label">First Name</label><div class="col-md-10"><input id="firstName" type="text" placeholder="First Name" ng-model="firstName" required="required" class="form-control"/></div></div><div class="form-group"><label for="lastName" class="col-md-2 control-label">Last Name</label><div class="col-md-10"><input id="lastName" type="text" placeholder="Last Name" ng-model="lastName" required="required" class="form-control"/></div></div><div class="form-group"><label for="pass" class="col-md-2 control-label">Password</label><div class="col-md-10"><input id="pass" name="pass" type="password" placeholder="Password" ng-model="pass" class="form-control"/></div></div><div class="form-group"><label for="pass_confirm" class="col-md-2 control-label">Confirm Password</label><div class="col-md-10"><input id="pass_confirm" name="pass_confirm" type="password" placeholder="Confirm the password" ng-model="pass_confirm" pass-validator="pass" class="form-control"/></div></div><div ng-show="profileForm.$error" class="msg-block"><span ng-show="profileForm.pass_confirm.$error.pwmatch" class="msg-error">Passwords don't match.</span></div><div class="form-group"><div class="col-md-10 col-md-offset-2"><div class="pull-right"><button ng-click="update()" ng-disabled="profileForm.$invalid || profileForm.pass_confirm.$error.pwmatch" class="btn btn-primary">Submit</button>&nbsp;<a href="/" class="btn btn-default">Cancel</a></div></div></div></fieldset></form></div></div>
